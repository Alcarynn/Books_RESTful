<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="listeners.js" defer></script>
    <meta charset="UTF-8">
    <title>Find book</title>
</head>
<body>

<form id="search_id" action="rest/book/">
    Search by id:
    <input type="number" name="book" id="id_input"/>
    <input type="submit" value="OK"/>
</form>

<form action="rest/book/title/" method="get" id="search_title">
    Search by title:
    <input type="text" name="book" id="title_input"/>
    <input type="submit" value="OK"/>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Publisher</th>
        <th>Authors</th>
        <th>Delete</th>
    </tr>
    </thead>
        <tbody id="title-results">
    </tbody>
</table>

<form>
	Add a book:</br>
	Title:
	 <input type="text" name="title" id="title"/>
	 Price:
	  <input type="number" name="price" id="price"/>
	  Number of pages:
	  <input type="number" name="nbpage" id="nbpage"/>
	  Publisher:
	  
    <input type="submit" value="OK"/>
</form>

Add a publisher:
<form id="add_publisher">
<input type="text" id="input_publisher"/>
<input type="submit" value="Add"/>
</form>


</body>
</html>
